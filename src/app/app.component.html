<head>
 <script src="angular.min.js"></script>
 <script src="app.js"></script>
 </head>
<h1>
  {{title}}
</h1>
<body ng-app="myApp">  
<div ng-controller="myCtrl">
<form>
	<label for="name">Name</label>
	<input type="text" name="name" id="name" ng-model="name" placeholder="Enter Your Name">
	<br>
	<label for="location">Location</label>
	<input type="text" name="location" id="location" ng-model="location" placeholder="Location">
	<br>
	<label for="temp">Temperature</label>
	<input type="text" name="temp" id="temp" ng-model="temp" placeholder="Temperature">
	<br>
	<label for="humidity">Humidity</label>
	<input type="text" name="humidity" id="humidity" ng-model="humidity" placeholder="Humidity">
	<br>
	<label for="wind">Wind Blowing Speed</label>
	<input type="text" name="wind" id="wind" ng-model="wind" placeholder="Wind">
	<br>
	<br>
	<input type="submit" value="Submit" ng-click="submit()">
</form>
</div>
</body>
